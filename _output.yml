bookdown::gitbook:
  css: style.css
  table_css: false
  keep_md: false
  includes:
      in_header: scripts/popup.html
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">The LSMS Guide to Survey Quality</a></li>
      after: |
        <li><a href="https://www.worldbank.org/en/programs/lsms/lsms-guidebooks" target="blank">A LSMS Guidebook</a></li>
    edit: https://github.com/andreaskutka/g2sq/edit/master/%s
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
